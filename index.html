<!DOCTYPE html>
<html>
<head>
    <title>Enigma Arcano</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@100&display=swap'); /* Importing the thinner font weight */

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative; /* For absolute positioning of children */
        }
        .at-symbol {
            font-family: 'Glacial Indifference', sans-serif;
            font-weight: 100;
            font-size: calc(15vw + 20px); /* Large size for visual prominence */
            color: rgba(255, 255, 255, 0.2); /* Less visible */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.1); /* Subtle shadow for depth */
            position: absolute;
            z-index: 1; /* Ensures it's behind the text */
            animation: pulse 2s infinite;
        }
        .text {
            font-family: 'Glacial Indifference', sans-serif;
            color: white;
            font-size: calc(5vw + 10px); /* Responsive font size */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Brighter shadow for emphasis */
            position: relative;
            z-index: 2; /* Ensures text is above the @ symbol */
            animation: tremble 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.2; /* Subtler effect */
            }
            50% {
                transform: scale(1.05);
                opacity: 0.3; /* Slightly more visible at the peak */
            }
        }
        @keyframes tremble {
            0%, 100% {
                transform: translate(0);
            }
            25% {
                transform: translate(-1px, -1px);
            }
            50% {
                transform: translate(1px, 1px);
            }
            75% {
                transform: translate(-1px, 1px);
            }
        }
        @media (max-width: 600px) {
            .at-symbol {
                font-size: 40vw; /* Adjusted for smaller screens */
            }
            .text {
                font-size: 12vw; /* Larger font size for better readability on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="at-symbol">@</div>
        <div class="text">ko.vc</div>
    </div>
</body>
</html>
