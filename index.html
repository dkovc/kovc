<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self';
        font-src 'self';
        style-src 'self' 'unsafe-inline';
        script-src 'self';
        form-action 'self' https://accounts.google.com;
        object-src 'none';
    ">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nexus</title>
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon" crossorigin="use-credentials">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preload" href="fonts/Montserrat-Thin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-upgrade.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <div class="logo-container">
            <img src="images/logo.png" alt="Nexus Logo" class="logo">
        </div>
        <h1>ko.vc</h1>
        <p class="motto">Concordia res parvae crescunt </p>
        <form id="login-form">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
