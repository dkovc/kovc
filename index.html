<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self';
        font-src 'self';
        style-src 'self' 'unsafe-inline';
        script-src 'none';
        frame-ancestors 'none';
        form-action 'none';
        object-src 'none';
    ">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), fullscreen=(), payment=()">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nexus</title>
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon" crossorigin="use-credentials">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preload" href="fonts/Montserrat-Thin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="sphere-container">
            <div class="sphere"></div>
        </div>
        <h1>ko.vc</h1>
        <p class="motto">Concordia res parvae crescunt</p>
        <input type="checkbox" id="toggle-login" class="toggle-login">
        <label for="toggle-login" id="login-button" class="login-label">Login</label>
        <div id="login-form" class="login-form">
            <form method="GET" action="https://accounts.google.com/ServiceLogin">
                <input type="hidden" name="service" value="mail">
                <input type="hidden" name="continue" value="https://mail.google.com/mail/">
                <input type="text" id="email" name="Email" pattern="^[^@]+@ko\.vc$" placeholder="Email (e.g., user)" required>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
