<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self';">
    <title>Almost There</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preload" href="fonts/Roboto-Light.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg style="height: 0; width: 0; position: absolute; visibility: hidden;">
        <defs>
            <filter id="fancy-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blurred"/>
                <feMerge>
                    <feMergeNode in="blurred"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
    </svg>
    <main>
        <h1>ko.vc</h1>
    </main>
    <script src="movement.js"></script>
</body>
</html>
