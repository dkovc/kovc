<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost There</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 1s ease;
            background: linear-gradient(45deg, rgba(34,34,34,0.9) 25%, transparent 25%, transparent 75%, rgba(34,34,34,0.9) 75%),
                        linear-gradient(45deg, rgba(34,34,34,0.9) 25%, transparent 25%, transparent 75%, rgba(34,34,34,0.9) 75%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            animation: backgroundFlow 120s ease infinite;
        }
        h1 {
            margin: 0;
            font-size: 6em;
            animation: pulse 2s infinite ease-in-out;
            letter-spacing: 5px;
            color: #00f6ff;
            text-shadow: 0 0 30px #00f6ff, 0 0 60px #00f6ff, 0 0 90px #00f6ff;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 30px #00f6ff, 0 0 60px #00f6ff, 0 0 90px #00f6ff;
            }
            50% {
                text-shadow: 0 0 45px #00f6ff, 0 0 75px #00f6ff, 0 0 105px #00f6ff;
            }
        }
        @keyframes backgroundFlow {
            0%, 100% {background-position: 0% 50%, 30px 80px;}
            50% {background-position: 100% 50%, 130px 80px;}
        }
    </style>
</head>
<body>
    <h1>ko.vc</h1>
    <script>
        document.body.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            document.body.style.backgroundPosition = `${-x * 50}px ${-y * 50}px, ${30 - x * 50}px ${30 - y * 50}px`;
        });
    </script>
</body>
</html>
