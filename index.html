<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap'); /* Importing the font */

        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .circle {
            width: 20vw; /* Enlarged width */
            height: 20vw; /* Enlarged height to maintain aspect ratio */
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Glacial Indifference', sans-serif; /* Applying the font */
            color: white;
            font-size: 4vw; /* Responsive font size */
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1); /* Slightly larger scale for better visibility */
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            .circle {
                width: 40vw; /* Adjusted for smaller screens */
                height: 40vw;
                font-size: 8vw; /* Larger font size for smaller screens */
            }
        }
    </style>

</head>

</body>
</html>
