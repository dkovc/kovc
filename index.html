<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost There</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 1s ease;
            background: linear-gradient(135deg, #333 25%, transparent 25%) -50px 0,
                        linear-gradient(225deg, #333 25%, transparent 25%) -50px 0,
                        linear-gradient(315deg, #333 25%, transparent 25%),
                        linear-gradient(45deg, #333 25%, #000 25%);
            background-size: 100px 100px;
            background-color: #111;
        }
        h1 {
            margin: 0;
            font-size: 6em;
            animation: pulse 2s infinite ease-in-out, glow 5s infinite alternate;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #00f6ff, 0 0 30px #00f6ff, 0 0 40px #00f6ff, 0 0 70px #00f6ff, 0 0 80px #00f6ff, 0 0 100px #00f6ff, 0 0 150px #00f6ff;
            color: transparent;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #00f6ff, 0 0 20px #008f99, 0 0 30px #005f5f;
            }
            50% {
                text-shadow: 0 0 20px #00f6ff, 0 0 30px #008f99, 0 0 40px #005f5f;
            }
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff, 0 0 30px #00f6ff;
            }
            to {
                text-shadow: 0 0 20px #007799, 0 0 30px #007799, 0 0 40px #007799, 0 0 50px #007799, 0 0 60px #007799, 0 0 70px #007799;
            }
        }
        @keyframes backgroundFlow {
            0%, 100% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
        }
        body {
            background-size: 200% 200%;
            animation: backgroundFlow 120s ease infinite;
        }
    </style>
</head>
<body>
    <h1>ko.vc</h1>
    <script>
        document.body.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            document.body.style.backgroundPosition = `${-x * 50}px ${-y * 50}px`;
        });
    </script>
</body>
</html>
