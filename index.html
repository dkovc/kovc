<!DOCTYPE html>
<html>
<head>
    <title>Enigma Arcano</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@100&display=swap'); /* Importing the thinner font weight */

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .at-symbol {
            font-family: 'Glacial Indifference', sans-serif;
            font-weight: 100; /* Ensuring the thin appearance */
            font-size: calc(15vw + 20px); /* Large size for visual prominence */
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite, tremble 0.5s infinite;
        }
        .text {
            position: absolute;
            font-family: 'Glacial Indifference', sans-serif;
            color: white;
            font-size: calc(2vw + 10px); /* Responsive font size with additional padding */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        @keyframes tremble {
            0%, 100% {
                transform: translate(0);
            }
            25% {
                transform: translate(-2px, -2px);
            }
            50% {
                transform: translate(2px, 2px);
            }
            75% {
                transform: translate(-2px, 2px);
            }
        }
        @media (max-width: 600px) {
            .at-symbol {
                font-size: 40vw; /* Adjusted for readability on smaller screens */
            }
            .text {
                font-size: 8vw; /* Larger font size for readability on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="at-symbol">@</div>
        <div class="text">ko.vc</div>
    </div>
</body>
</html>
