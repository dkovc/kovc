<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Arcano</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000 radial-gradient(circle, transparent, #111);
            color: #fff;
            font-family: 'Glacial Indifference', sans-serif;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin: 0;
            font-size: 4em;
            animation: pulse 2s infinite ease-in-out, tremble 0.2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #888, 0 0 20px #444;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #888, 0 0 30px #444, 0 0 40px #222;
            }
        }
        @keyframes tremble {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-1px, 0);
            }
            50% {
                transform: translate(1px, 0);
            }
            75% {
                transform: translate(0, 1px);
            }
        }
        /* Background animation */
        @keyframes backgroundFlow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        body {
            background-size: 200% 200%;
            animation: backgroundFlow 30s ease infinite;
        }
    </style>
</head>
<body>
    <h1>ko.vc</h1>
    <script>
        document.body.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            document.body.style.backgroundPosition = `${-x * 50}px ${-y * 50}px`;
        });
    </script>
</body>
</html>
