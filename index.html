<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .circle {
            width: 15vw; /* Responsive width */
            height: 15vw; /* Responsive height, maintaining aspect ratio */
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            .circle {
                width: 30vw; /* Larger on smaller screens */
                height: 30vw;
            }
        }
    </style>

</head>

</body>
</html>
