<!DOCTYPE html>
<html>
<head>
    <title>Enigma Arcano</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap'); /* Importing the font */

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .circle {
            width: 20vw;
            height: 20vw;
            max-width: 120px;
            max-height: 120px;
            min-width: 80px;
            min-height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Glacial Indifference', sans-serif;
            color: white;
            font-size: 5vw;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite, tremble 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        @keyframes tremble {
            0%, 100% {
                transform: translate(0);
            }
            25% {
                transform: translate(-2px, -2px);
            }
            50% {
                transform: translate(2px, 2px);
            }
            75% {
                transform: translate(-2px, 2px);
            }
        }
        @media (max-width: 600px) {
            .circle {
                width: 40vw;
                height: 40vw;
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">ko.vc</div>
    </div>
</body>
</html>
